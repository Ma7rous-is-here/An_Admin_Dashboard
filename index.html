<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final project Week 2 Pt.1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-dashboard-container">
        <div class="nav-section">
            <button class="reports-button"></button>
            <div class="search-bar">
                <div class="imageholder">
                    <img src="./search.png" alt="search icon">
                </div>
                <input type="text">
            </div>
            <div class="personal-info">
                <p>Mohamed</p>
                <img src="./user-circle.png" alt="user icon">
            </div>
        </div>
        <div class="menu">
            <div class="menu-components">
                <div class="menu_items">
                    <img src="./dashboard-alt.png" alt="dashboard icon">
                    <p>Dashboard</p>
                </div>
                <div class="menu_items">
                    <img src="./file-report.png" alt="reports icon">
                    <p>Reports</p>
                </div>
                <div class="menu_items">
                    <img src="./chart-trend.png" alt="analytics icon">
                    <p>Analytics</p>
                </div>
                <div class="menu_items">
                    <img src="./gear.png" alt="settings icon">
                    <p>Settings</p>
                </div>
            </div>
        </div>
        <div class="dash-body">
            <div class="container">
                <div class="text">
                    <p>Dashboard</p>
                </div>
                <div class="sales">
                    <p>Sales Overview</p>
                    <img src="./main-chart.png" alt="chart image">
                </div>
                <div class="users">
                    <p>Users</p>
                    <p class="one">12.5K Daily</p>
                    <p class="two">+ 8%</p>
                </div>
                <div class="activity">
                    <p>Recent Activity</p>
                    <div class="categories">
                        <p>Name</p>
                        <p>Activity</p>
                    </div>
                    <div class="names">
                        <p>Sam Altman</p>
                        <p>Logged In</p>
                    </div>
                    <div class="names">
                        <p>Harvey Specter</p>
                        <p>Signed In</p>
                    </div>
                    <div class="names">
                        <p>Angela Yu</p>
                        <p>Signed Out</p>
                    </div>
                </div>
                <div class="revenue">
                    <p>Revenue</p>
                    <p class="wrd first">$ 120,340</p>
                    <p class="wrd second">+ 7.8%</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
